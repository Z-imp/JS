<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>鼠标移入移出改变样式</title>
  <style>
    body {
      font: 12px/1.5 Tahoma; color: #fff;
    }
    #div1 {
      width: 150px;
      height: 150px;
      margin: 0 auto;
      padding: 10px;
      background: #000;
      border: 10px solid #000;
      cursor: crosshair;
    }
    #div1.hover {
      background: #eee;
      border: 10px solid red;
      color: #ff0000;
    }
  </style>
  <script>
    window.onload = function () {
      var div = document.getElementById("div1");
      div.onmouseover = function () {
        div.className = "hover";
      }
      div.onmouseout = function () {
        div.className = "";
      }
    }
  </script>
</head>
<body>
  <div id="div1">鼠标移入改变样式，鼠标移出恢复。</div>
</body>
</html>
